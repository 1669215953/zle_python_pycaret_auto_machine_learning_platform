

{%extends 'base_login.html'%}
{%block title%}  注册                     {%endblock%}
{%block contend%}  
<div class="card-body">
   <div class="auth-logo">
      <img src="/static/picture/logo.png" class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
      <img src="/static/picture/logo-dark.png" class="img-fluid rounded-normal light-logo" alt="logo">
   <!-- 登录页面 -->
   </div>
                        <h3 class="mb-3 font-weight-bold text-center">开始</h3>
                        <p class="text-center text-secondary mb-4">注册账户</p>
                        <div class="mb-5">
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">填写完成注册信息即可注册完成</span></p>
                        </div>
                        <form method="POST" action="/user/register">
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">账户</label>
                                    <input class="form-control" name='username'type="text" placeholder="请输入您的用户名">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">密码</label>
                                     </div>
                                    <input class="form-control"name='password' type="password" placeholder="请输入您的密码">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                    <div class="d-flex justify-content-between align-items-center">
                                       <label class="text-secondary">确认密码</label>
                                    </div>
                                    <input class="form-control"name='checkpassword' type="password" placeholder="再次输入确定您的密码">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                    <div class="form-check form-check-inline">
                                       <div class="custom-control custom-checkbox custom-control-inline mb-3">
                                          <input type="checkbox" class="custom-control-input m-0" id="inlineCheckbox1">
                                          <label class="custom-control-label pl-2" for="inlineCheckbox1">我同意<a href="terms-of-service.html">Terms of Service </a> and <a href="privacy-policy.html">Privacy Policy</a></label>
                                       </div>
                                    </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">创建账户</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">已有账号？ <a href="/user/login">登录</a></p>
                           </div>
                        </form>
                     </div>  
                     
                     
                     
                     
                     {%endblock%}
